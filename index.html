<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product list</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>


    <div class="product-area " id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="single_list mt-3 mb-3">
                        <div class="row">
                            <div class="col-6">
                                <img src="img/food.jpg" alt="">
                            </div>
                            <div class="col-6">
                                <div class="product-description">
                                    <ul><li>Name:</li>
                                    <li>Description:</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="single_list mt-3 mb-3" v-for="product in products">
                        <div class="row">
                            <div class="col-6">
                                <img v-bind:src="product.src" alt="">
                            </div>
                            <div class="col-6">
                                <div class="product-description">
                                    <ul><li>Name:{{ product.name}}</li>
                                    <li>Description:{{ product.des}}</li>
                                    <li>price:{{ product.price}}</li>
                                    <a class="btn btn-primary" href="#" role="button">Details</a>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
              

                </div>
            </div>
        </div>
    </div>
